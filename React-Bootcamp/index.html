<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">

    class FriendsList extends React.Component {
      render() {
        return (
          <div>
            <input type="text" id="addFriend" ref={input => { this.myInput = input }} />
            <button onClick={() => this.props.onAddFriend(this.myInput.value)}>Add Friend</button>
            <ul>
              {this.props.list.map(name => (
                <li key={name}>
                  <span>{name}</span>
                  <button onClick={() => this.props.onRemoveFriend(name)}>Remove</button>
                </li>
              ))}
            </ul>
          </div>
        )
      }
    }

    class App extends React.Component {
      state = {
        friends: ["Jordyn", "Mikenzi", "Jake"]
      }

      handleAddFriend = name => {
        this.setState({
          friends: this.state.friends.concat(name)
        });
      }

      handleRemoveFriend = name => {
        this.setState(currentState => {
          return {
            friends: currentState.friends.filter(friend => friend !== name)
          }
        });
      }

      render() {
        return (
          <FriendsList 
            list={this.state.friends} 
            onRemoveFriend={this.handleRemoveFriend}
            onAddFriend={this.handleAddFriend}
          />
        );
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById("app")
    );

  </script>
</body>

</html>
